<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <title>Solutek Pro - Contacto</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../img/solutek.png" alt="Logo empresa"
      /></a>
      <nav>
        <ul>
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li><a href="./servicios.html">Servicios</a></li>
          <li>
            <a href="./contacto.html"><b>Contacto</b></a>
          </li>
        </ul>
      </nav>
      <details>
        <summary>
          <img src="../img/logo-negro.svg" alt="Burguer icon" />
          <span class="menu-text">Menú</span>
        </summary>
        <ul>
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li><a href="./servicios.html">Servicios</a></li>
          <li>
            <a href="./contacto.html"><b>Contacto</b></a>
          </li>
        </ul>
      </details>
    </header>
    <main>
      <section class="formulario">
        <p>Déjanos tu mensaje y nos contactaremos contigo.</p>
        <form>
          <label for="nombre">
            Nombre/s:
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingrese su nombre..."
            />
          </label>
          <label for="email">
            Correo electrónico:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingrese su correo..."
            />
          </label>
          <label for="telefono">
            Numero de teléfono:
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="Ingrese su teléfono..."
            />
          </label>
          <label for="mensaje" id="textarea-label">
            Mensaje:
            <textarea
              name="mensaje"
              id="mensaje"
              placeholder="Déjanos un mensaje..."
            ></textarea>
          </label>
          <button>Enviar</button>
        </form>
      </section>
      <section class="redes">
        <p>Email de contacto: <b>email@emailfalso.com</b></p>
        <p>Redes sociales</p>
        <div class="redes-iconos">
          <a href=""><img src="../img/instagram.svg" alt="Instagram logo" /></a>
          <a href=""><img src="../img/github.svg" alt="Github Logo" /></a>
          <a href=""><img src="../img/whatsapp.svg" alt="Whatsapp Logo" /></a>
        </div>
      </section>
    </main>
    <footer>
      <h5>&copy; Bogado Nicolas. Todos los derechos reservados.</h5>
    </footer>
  </body>
</html>
